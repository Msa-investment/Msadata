<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="head">
        <a href="newdash.html"><i class="fa-solid fa-arrow-left" style="color: black;"></i></a>
        <p>My Profile</p>
    </div>
    <div class="container">
        <div class="main">
            <div class="image">
                <div class="photo">
                    <img src="IMG_5113_1.jpg" id="picture" >
                </div>
                <div class="zee">
                    <h3 id="name">Muhammad Shuaib</h3>
                    <p id="email">muhammadshuaibualhassan91@gmail.com</p>
                </div>
                <button id="edit">Edit Profile</button>
            </div>
        </div>

        <div class="popup-edit">
            <div class="edit">
                <div class="input">
                    <input type="file" accept=".png, .jpg" id="file">
                </div>
                <div class="input">
                    <label for="name">Name:</label>
                    <input type="text"  class="name" required>
                </div>
                <div class="input">
                    <label for="name">Email:</label>
                    <input type="email" class="email" required>
                </div>    
            </div>
            <button id="save" onsubmit="save()">Save</button>
        </div>

        <p class="ings">Settings</p>
        <div class="set">
            <div class="not">
                <a href="#"><h3>F.A.Qs</h3></a>
            </div>
            
            <hr>
            <div class="not">
                <a href="#"><h3>Wallet Summary</h3></a>
            </div>
            <hr>
            <div class="not">
                <a href="#"><h3>Languages</h3></a>
            </div>
            <hr>
            <div class="not">
                <a href="#"><h3>Developers Api</h3></a>
            </div>
            <hr>
        </div>
    </div>

    <script>
        let name = document.getElementById('name');
        let email = document.getElementById('email');
        let image = document.getElementById('picture');

        

        const editBtn = document.getElementById('edit');
        const popupEdit = document.querySelector('.popup-edit');
        const saveBtn = document.getElementById('save');

        editBtn.addEventListener('click', () => {
            popupEdit.classList.add('active');
            
        });


        saveBtn.addEventListener('click', () => {
            popupEdit.classList.remove('active');
            name.innerText = document.querySelector('.name').value;
            email.innerText = document.querySelector('.email').value;
            image.src = document.getElementById('file').value;
            
        });
    </script>
 
</body>
</html>
